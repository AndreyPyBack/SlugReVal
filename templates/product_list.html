<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.price }} руб.
                <a href="{% url 'product-detail-func' slug=product.slug %}">Подробнее (Функция)</a>
                <a href="{% url 'product-detail-class' slug=product.slug %}">Подробнее (Класс)</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
